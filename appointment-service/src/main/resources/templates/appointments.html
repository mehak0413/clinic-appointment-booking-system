<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-100">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold mb-4">My Appointments</h1>

        <table class="table-auto w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border px-4 py-2">ID</th>
                    <th class="border px-4 py-2">Doctor</th>
                    <th class="border px-4 py-2">Patient</th>
                    <th class="border px-4 py-2">Time</th>
                    <th class="border px-4 py-2">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appt : ${appointments}">
                    <td class="border px-4 py-2" th:text="${appt.id}"></td>
                    <td class="border px-4 py-2" th:text="${appt.doctor.id}"></td>
                    <td class="border px-4 py-2" th:text="${appt.patient.id}"></td>
                    <td class="border px-4 py-2" th:text="${appt.appointmentTime}"></td>
                    <td class="border px-4 py-2" th:text="${appt.status}"></td>
                </tr>
            </tbody>
        </table>

        <a href="/appointments/book" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-lg">Book Appointment</a>
    </div>
</body>
</html>
