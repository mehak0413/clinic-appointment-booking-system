<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: commonHead('Doctor Registration')"></head>
<body class="bg-gradient-to-r from-purple-100 to-pink-200 min-h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-2xl shadow-2xl w-96">
        <h1 class="text-3xl font-bold mb-6 text-center text-purple-700">Register as Doctor</h1>
        <form th:action="@{/register/doctor}" method="post" class="space-y-4">
            <input type="text" name="name" placeholder="Name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition"/>
            <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition"/>
            <input type="text" name="specialization" placeholder="Specialization" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition"/>
            <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition"/>
            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-xl font-semibold transition transform hover:scale-105">Register</button>
        </form>
        <p class="mt-4 text-center text-gray-500">Already have an account? 
            <a th:href="@{/login}" class="text-purple-600 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
