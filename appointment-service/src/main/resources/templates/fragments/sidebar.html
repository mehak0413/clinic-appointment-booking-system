<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:insert="~{fragments/head :: commonHead('Patient Dashboard')}"></head>
  <body>
    <div th:fragment="sidebar">
      <div class="h-screen bg-white shadow-md w-64 fixed">
        <div class="p-6">
          <h2 class="text-xl font-bold text-blue-700 mb-6">
            Clinic Appointment Booking System
          </h2>
          <nav class="space-y-4">
            <!-- Patient Links -->
            <div sec:authorize="hasRole('PATIENT')">
              <a
                th:href="@{/patient/dashboard}"
                class="block px-4 py-2 rounded hover:bg-blue-100 transition"
                >Dashboard</a
              >
              <a
                th:href="@{/appointments/book}"
                class="block px-4 py-2 rounded hover:bg-blue-100 transition"
                >Book Appointment</a
              >
              <a
                th:href="@{/appointments}"
                class="block px-4 py-2 rounded hover:bg-blue-100 transition"
                >My Appointments</a
              >
              <a
                th:href="@{/history/patient/{id}(id=${#authentication.principal.id})}"
                class="block px-4 py-2 rounded hover:bg-blue-100 transition"
              >
                My Prescriptions
              </a>
            </div>

            <!-- Doctor Links -->
            <div sec:authorize="hasRole('DOCTOR')">
              <a
                th:href="@{/doctor/dashboard}"
                class="block px-4 py-2 rounded hover:bg-blue-100 transition"
                >Dashboard</a
              >

              <a
                th:href="@{/manage-prescriptions}"
                class="block px-4 py-2 rounded hover:bg-blue-100 transition"
                >Prescriptions</a
              >

              <!-- Prescription history (calls PrescriptionHistory service) -->
              <a
                th:href="@{/doctor/prescriptions/history}"
                class="block px-4 py-2 rounded hover:bg-blue-100 transition"
                >Prescription History</a
              >
            </div>

            <!-- Admin Links -->
            <div sec:authorize="hasRole('ADMIN')">
              <a
                th:href="@{/admin/dashboard}"
                class="block px-4 py-2 rounded hover:bg-blue-100 transition"
                >Dashboard</a
              >
            </div>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
